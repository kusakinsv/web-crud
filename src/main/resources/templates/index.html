<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books</title>

</head>

<body>
<div class="container 1">
    <div class="card">
        <div class="card-body">
            <div th:switch="${books}" class="container my-5">
                <p class="my-5">
                    <a href="/books/addForm" class="btn btn-primary"><strong>Add Book</strong></a>
                    <a href="/books/listPrivate" class="btn btn-primary"><strong>Private catalog</strong></a>
                    <a href="/books/listPublic" class="btn btn-primary"><strong>Public catalog</strong></a>
                </p>
                <div class="col-md-10">
                    <h3 th:case="null">No books yet!</h3>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Author</th>
                                <th>Release</th>
                                <th>Catalog</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.name}"></td>
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.release}"></td>
                                <td th:text="${book.getCatalog}"></td>
                                <td><a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">EDIT</a></td>
                                <td><a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-primary">DELETE</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
